<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/user/user-dashboard.css">
</head>
<body>
  {% include 'components/user_navbar.html' %}
  <div class="d-flex" id="layout">
    <div id="sidebar">{% include 'components/user_sidebar.html' %}</div>

    <main class="page flex-grow-1 p-4" id="main">
      <h2 class="mb-4">Support & Help</h2>

      <div class="card shadow-sm p-4">
        <form method="POST" action="/support">
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
  </div>
  {% include 'components/footer.html' %}
</body>
</html>
