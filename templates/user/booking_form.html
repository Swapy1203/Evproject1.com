<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Charging Slot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='user/booking_form.css') }}">
</head>
<body>

  

  <main class="booking-container">
    <h2 class="booking-title">Book Charging Slot</h2>

    <div class="station-card">
      <h3>{{ station.station_name }}</h3>
      <p><strong>City:</strong> {{ station.city }}</p>
      <p><strong>Available slots:</strong> {{ station.available_ports }}</p>
    </div>

    <form method="POST" class="booking-form">
      <div class="form-row">
        <label for="charger_type">Charger type</label>
        <select name="charger_type" id="charger_type" required>
          <!-- Simple static list to keep it easy -->
          <option value="">-- Select Charger Type --</option>
          <option value="AC Level 1 Charging">AC Level 1 Charging</option>
          <option value="AC Level 2 Charging">AC Level 2 Charging</option>
          <option value="DC Fast Charging">DC Fast Charging</option>
        </select>
      </div>

      <div class="form-row">
        <label for="Booking_date">Date</label>
        <input type="date" name="Booking_date" id="Booking_date" required>
      </div>

      <div class="form-row">
        <label for="Time_from">Time from</label>
        <input type="time" name="Time_from" id="Time_from" required>
      </div>

      <div class="form-row">
        <label for="Time_to">Time to</label>
        <input type="time" name="Time_to" id="Time_to" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-confirm">Confirm Booking</button>
        <a href="/map-view" class="btn-back">Back to Map</a>
      </div>
    </form>
  </main>

</body>
</html>
