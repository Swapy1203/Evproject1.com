<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Charger</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/static/user/sidebar.css">
  <link rel="stylesheet" href="/static/user/find-your-charger.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="icon" href="/static/temp/assets/images/icon.ico"/>
</head>
<body>

  <!-- HEADER -->
  {% include 'components/user_sidebar.html' %}

  <!-- MAIN -->
  <main>
    <div class="container">
      <h1><i class="fa fa-bolt"></i> Find Your Charge Point</h1>
      <p class="subtitle">Select your city and charging type to search available stations.</p>

      <form action="{{ url_for('search_stations') }}" method="post" class="form-card">
        <!-- Dynamic City Dropdown -->
        <div class="form-group">
          <label for="City"><i class="fa fa-map-marker"></i> Select a City:</label>
          <select id="City" name="City" class="form-select" required>
            <option value="">--Select a City--</option>
            {% for c in cities %}
              <option value="{{ c.city }}">{{ c.city }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Dynamic Charger Type Dropdown -->
        <div class="form-group">
          <label for="Charger_type"><i class="fa fa-plug"></i> Select Charging Type:</label>
          <select name="Charger_type" id="Charger_type" class="form-select" required>
            <option value="">--Select--</option>
            {% for ct in charger_types %}
              <option value="{{ ct.charger_type }}">{{ ct.charger_type }}</option>
            {% endfor %}
          </select>
        </div>

        <button id="book" type="submit"><i class="fa fa-search"></i> Search</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <h3>EV Charging Station Finder</h3>
      <p>&copy; 2023 EV Charging Station Finder. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
