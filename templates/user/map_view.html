<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EV Station Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!-- Global theme -->
  <link rel="stylesheet" href="/static/main.css">
  <!-- User-specific CSS -->
  <link rel="stylesheet" href="/static/user/map-view.css">
  <style>
    #map { height: 550px; width: 80%; }
  </style>
</head>
<body>
  {% include 'components/user_navbar.html' %}
  <div class="d-flex" id="layout">
    <!-- Sidebar -->
    <div id="sidebar">{% include 'components/user_sidebar.html' %}</div>

    <!-- Main Content -->
    <main class="page flex-grow-1 p-3" id="main">
      <h2 class="section-title mb-4">Find Your Charging Station</h2>

      <!-- Map Card -->
      <div class="card shadow-sm">
        <div class="card-body">
          <div id="map"></div>
        </div>
      </div>
    </main>
  </div>
  {% include 'components/footer.html' %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize map centered on India
    var map = L.map('map').setView([20.5937, 78.9629], 6);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Get stations from Flask (passed as JSON)
    var stations = {{ stations|tojson }};
    var bounds = [];

    stations.forEach(function(station) {
      if (station.latitude && station.longitude) {
        bounds.push([station.latitude, station.longitude]);

        // Marker color logic (green if slots available, red if none)
        var color = station.available_ports > 0 ? 'ðŸŸ¢' : 'ðŸ”´';

        var marker = L.marker([station.latitude, station.longitude]).addTo(map);
        marker.bindPopup(`
          <b>${color} ${station.station_name}</b><br>
          City: ${station.city}<br>
          Charger: ${station.charger_type}<br>
          Slots: ${station.available_ports}<br>
          <a href="/booking/${station.id}" class="btn btn-primary btn-sm">Book Now</a>
        `);
      }
    });

    // Auto-fit map to show all stations
    if (bounds.length > 0) {
      map.fitBounds(bounds);
    }
  </script>
</body>
</html>
