<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/user/user-dashboard.css">
</head>
<body>
  {% include 'components/user_navbar.html' %}
  <div class="d-flex" id="layout">
    <div id="sidebar">{% include 'components/user_sidebar.html' %}</div>

    <main class="page flex-grow-1 p-4" id="main">
      <h2 class="mb-4">My Profile</h2>

      <!-- Profile Card -->
      <div class="card shadow-sm p-4">
        <form method="POST" action="/user/profile">
          <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.username }}" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email (read-only)</label>
            <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current">
          </div>

          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </div>
    </main>
  </div>
  {% include 'components/footer.html' %}
</body>
</html>
