<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user-dashboard.css') }}">
</head>
<body>

  {% include 'components/user_navbar.html' %}

  <div class="d-flex" id="layout">
    <div id="sidebar">
      {% include 'components/user_sidebar.html' %}
    </div>

    <main class="flex-grow-1 p-4">
      <h4 class="mb-4">Welcome, {{ username }}</h4>

      <!-- Overview Cards -->
      <div class="row g-3 mb-4">
        <div class="col-md-6 col-xl-3">
          <div class="card stat-card border-0 bg-primary text-white">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-2">
                <i class="bi bi-bar-chart-line-fill fs-3"></i>
                <span>Total Bookings</span>
              </div>
              <h4 class="mb-0 count" data-count="{{ total_bookings }}">0</h4>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xl-3">
          <div class="card stat-card border-0 bg-info text-white">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-2">
                <i class="bi bi-calendar-event-fill fs-3"></i>
                <span>Upcoming</span>
              </div>
              <h4 class="mb-0 count" data-count="{{ upcoming_count }}">0</h4>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xl-3">
          <div class="card stat-card border-0 bg-success text-white">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-2">
                <i class="bi bi-check-circle-fill fs-3"></i>
                <span>Completed</span>
              </div>
              <h4 class="mb-0 count" data-count="{{ completed_count }}">0</h4>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xl-3">
          <div class="card stat-card border-0 bg-danger text-white">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-2">
                <i class="bi bi-x-circle-fill fs-3"></i>
                <span>Cancelled</span>
              </div>
              <h4 class="mb-0 count" data-count="{{ cancelled_count }}">0</h4>
            </div>
          </div>
        </div>
      </div>

 
      <!-- Announcements -->
      <div class="card">
        <div class="card-header fw-bold">Announcements</div>
        <div class="card-body">
          <ul class="list-unstyled mb-0">
            {% for note in announcements %}
            <li class="mb-2"><i class="bi bi-megaphone-fill text-primary me-2"></i>{{ note }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll('.count').forEach(el => {
    const target = +el.getAttribute('data-count');
    let count = 0;
    const step = Math.ceil(target / 50);
    const interval = setInterval(() => {
      count += step;
      if (count >= target) {
        el.textContent = target;
        clearInterval(interval);
      } else {
        el.textContent = count;
      }
    }, 20);
  });
});

  </script>
</body>
</html>
