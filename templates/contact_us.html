<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | EV Charging Station Finder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='contact-us.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>

  <!-- Constant Navbar -->
  {% include 'components/navbar.html' %}

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h1 class="section-title">Contact Us</h1>
      <p class="section-subtitle">Weâ€™d love to hear from you! Send us your feedback or inquiries.</p>

      <div class="contact-wrapper">
        <!-- Contact Form -->
        <form id="contact_usform" action="/contact_us" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name"><i class="fa fa-user"></i> Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name *" required>
          </div>

          <div class="form-group">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email *" required>
          </div>

          <div class="form-group">
            <label for="message"><i class="fa fa-comment"></i> Message</label>
            <textarea id="message" name="message" placeholder="Your Message *" required></textarea>
          </div>

          <button type="submit" class="btn-submit">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p><i class="fa fa-map-marker"></i> Belgaum, Karnataka, India</p>
          <p><i class="fa fa-phone"></i> +91 98765 43210</p>
          <p><i class="fa fa-envelope"></i> support@evfinder.com</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Constant Footer -->
  {% include 'components/footer.html' %}

  {% if message %}
    <script>alert("{{ message }}");</script>
  {% endif %}
</body>
</html>
