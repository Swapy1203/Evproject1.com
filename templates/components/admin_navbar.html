<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    /* Thin Admin Navbar */
    .admin-navbar {
      width: 100%;
      height: 40px;
      background-color: #2c3e50;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .admin-navbar .title {
      font-weight: 500;
    }

    .admin-navbar .logout {
      text-decoration: none;
      color: #1e6eca;
      background-color: #b6c4e7;
      padding: 4px 10px;
      border-radius: 3px;
      font-size: 13px;
      transition: background 0.2s ease;
    }

    .admin-navbar .logout:hover {
      background-color: #83c4ef;
    }

    .admin-navbar .logout i {
      margin-right: 4px;
    }
  </style>
</head>
<body>

  <!-- Thin Admin Navbar -->
  <div class="admin-navbar">
    <div class="title">Admin Panel</div>
    <a href="{{ url_for('logout') }}" class="logout">
      <i class="fa fa-sign-out"></i> Logout
    </a>
  </div>

</body>
</html>
