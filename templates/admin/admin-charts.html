<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Global theme -->
  <link rel="stylesheet" href="/static/main.css">
  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="/static/admin/admin-charts.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  {% include 'components/admin_navbar.html' %}

  <div class="d-flex" id="layout">
    <div id="sidebar">
      {% include 'components/sidebar_admin.html' %}
    </div>
    <main class="page" id="main">
      <h2 class="section-title">Analytics</h2>

      <div class="row g-4">
        <!-- Bookings per Station -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">Bookings per Station</div>
            <div class="card-body">
              <canvas id="chartBookingsPerStation" height="300"></canvas>
            </div>
          </div>
        </div>

        <!-- Bookings per Day -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-success text-white">Bookings per Day</div>
            <div class="card-body">
              <canvas id="chartBookingsPerDay" height="300"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  {% include 'components/footer.html' %}
  <script src="{{ url_for('static', filename='admin/admin-charts.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
