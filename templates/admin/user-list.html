<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Global theme -->
  <link rel="stylesheet" href="/static/main.css">
  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="/static/admin/user-list.css">
</head>
<body>
  {% include 'components/admin_navbar.html' %}
  <div class="d-flex" id="layout">
    <div id="sidebar">
      {% include 'components/sidebar_admin.html' %}
    </div>
    <main class="page" id="main">
      <h2 class="section-title">Users</h2>
      <div class="card">
        <div class="card-header bg-info text-white">Registered Users</div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Joined</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.joined }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  {% include 'components/footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
